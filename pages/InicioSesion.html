<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../CSS/Iniciosesion.css">
    <link rel="icon" href="../IMG/WhatsApp_Image_2025-09-03_at_20.58.42-removebg-preview.png">
</head>

<body>
    <nav>
        <img src="../IMG/WhatsApp_Image_2025-09-03_at_20.58.42-removebg-preview.png" alt="">
    </nav>
    <main>
        <div class="container-fluid">
            <div class="LoginContainer">
                <form>
                    <h2>Iniciar Sesión</h3>
                        <label>Email</label>
                        <input type="email" name="" id="" placeholder="Usuario@gmail.com" maxlength="18" required>
                        <label>Contraseña</label>
                        <input type="password" name="" id="" placeholder="Contraseña" minlength="8" required>
                        <label class="Check" for="">Recordar Contraseña</label>
                        <input class="box" type="checkbox" name="" id="">
                        <button type="submit" class="btn-continuar">Continuar</button>
                        <div class="Espacio">° ° °</div>
                        <h6 class="Prim">¿Primera vez en StreamHub? <a href="suscripcion.html">Suscribete</a>
                        </h6>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
